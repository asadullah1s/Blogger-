<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head as index.html with appropriate title and meta -->
    <title>AI Content Generator | AI Blogger Pro</title>
    <meta name="description" content="Generate SEO-optimized blog posts with AI assistance">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Same header as index.html -->

    <div class="container py-5">
        <h1 class="mb-4">AI Content Generator</h1>
        
        <!-- API Key Setup -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-key me-2"></i>DeepSeek API Setup</h5>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <input type="password" id="apiKeyInput" class="form-control" 
                           placeholder="Enter your DeepSeek API key">
                    <button class="btn btn-outline-secondary" type="button" id="showApiKeyBtn">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn btn-primary" type="button" id="saveApiKeyBtn">
                        Save API Key
                    </button>
                </div>
                <small class="text-muted mt-2 d-block">
                    Your API key is stored locally in your browser and never sent to our servers.
                </small>
            </div>
        </div>
        
        <!-- Prompt Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Content Settings</h5>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Blog Topic</label>
                        <textarea id="aiPrompt" class="form-control" rows="3" 
                                  placeholder="Describe what you want to write about..."></textarea>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Tone</label>
                                <select id="toneSelect" class="form-select">
                                    <option value="professional">Professional</option>
                                    <option value="casual">Casual</option>
                                    <option value="formal">Formal</option>
                                    <option value="friendly">Friendly</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Length</label>
                                <select id="lengthSelect" class="form-select">
                                    <option value="short">Short (500 words)</option>
                                    <option value="medium" selected>Medium (1000 words)</option>
                                    <option value="long">Long (2000 words)</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <label class="form-label">Keywords (comma separated)</label>
                            <input type="text" id="keywordsInput" class="form-control" 
                                   placeholder="seo, blogging, content, ai">
                        </div>
                    </div>
                </div>
                
                <button id="generateBtn" class="btn btn-primary btn-lg w-100">
                    <i class="fas fa-magic me-2"></i>Generate with AI
                </button>
            </div>
        </div>
        
        <!-- Editor Section -->
        <div class="card mb-4">
            <div class="card-header bg-light">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Content Editor</h5>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="formatH1">
                            <i class="fas fa-heading"></i> H1
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="formatH2">
                            H2
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="formatH3">
                            H3
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="bold">
                            <i class="fas fa-bold"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="italic">
                            <i class="fas fa-italic"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="unorderedList">
                            <i class="fas fa-list-ul"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="orderedList">
                            <i class="fas fa-list-ol"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="insertImage">
                            <i class="fas fa-image"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="insertCode">
                            <i class="fas fa-code"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div id="contentEditor" contenteditable="true" class="p-4 min-vh-50"
                     style="min-height: 400px; outline: none;">
                    <p>Your generated content will appear here...</p>
                </div>
            </div>
        </div>
        
        <!-- SEO Settings -->
        <div class="card mb-4">
            <div class="card-header bg-light">
                <h5 class="mb-0">SEO Settings</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Blog Title</label>
                        <input type="text" id="postTitle" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">URL Slug</label>
                        <input type="text" id="postSlug" class="form-control">
                    </div>
                    <div class="col-12 mb-3">
                        <label class="form-label">Meta Description</label>
                        <textarea id="metaDescription" class="form-control" rows="2"></textarea>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Meta Keywords</label>
                        <textarea id="metaKeywords" class="form-control" rows="2"></textarea>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Category</label>
                        <select id="postCategory" class="form-select">
                            <option value="Technology">Technology</option>
                            <option value="SEO">SEO</option>
                            <option value="AI">Artificial Intelligence</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Tutorial">Tutorial</option>
                        </select>
                        
                        <label class="form-label mt-3">Author</label>
                        <input type="text" id="postAuthor" class="form-control" value="AI Blogger">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Save Options -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-5">
            <button id="saveHtmlBtn" class="btn btn-success btn-lg">
                <i class="fas fa-download me-2"></i>Save as HTML File
            </button>
        </div>
    </div>

    <!-- Same footer as index.html -->

    <script src="assets/js/ai-writer.js"></script>
</body>
                          </html>
